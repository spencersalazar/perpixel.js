
<html>

<head>
<title>webgl</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="../webgl-utils.js"></script>
<script type="text/javascript" src="../perpixel.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    
    varying vec2 vTextureCoord;

    const int num = 36;
    uniform float cells[num*2];
    uniform float t;

    void main(void) {
        vec2 texCoord = vTextureCoord;
        float shortest = 1.0;

        for (int i = 0; i < num; i++){
            float dx = abs(texCoord.x - cells[i*2+0]);
            float dy = abs(texCoord.y - cells[i*2+1]);
            //float d = sqrt(dx*dx+dy*dy);
            //float d = dx + dy;
            float d = max(dx, dy);
            
            if (d < shortest){
                shortest = d;
                float r = cells[i*2+0];
                float g = cells[i*2+1];
                float b = abs(sin(t));
                gl_FragColor = vec4(r, g, b, 1.0);
            }
        }    

        // gl_FragColor = texture2D(uSampler, vTextureCoord);
        //gl_FragColor = vec4(vTextureCoord.s, vTextureCoord.t, 1.0);
        // gl_FragColor = vec4(0.5, 0.1, 0.1, 1.0);
    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        vTextureCoord = aTextureCoord;
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>


<script type="text/javascript">

	function setup()
	{
		var canvas = document.getElementById("glcanvas");
		perpixel("shader-fs", document.getElementById("glcanvas"), function(){});
	}

</script>


</head>


<body onload="setup();">
    <canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
