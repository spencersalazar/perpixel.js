
<html>

<head>
<title>webgl</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../perpixel.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">

precision mediump float;

varying float x;
varying float y;

uniform float width;
uniform float height;

uniform float t;

void main(void) {
    float x2 = x-width/2.0;
    float y2 = y-height/2.0;

    float p = 0.20;
    float d = pow(x2*x2+y2*y2, 0.25)*1.0/p + t*4.0;

    float b = sin(d)*2.0;
    gl_FragColor = vec4(b, b, b, 1.0);
}

</script>

<script type="text/javascript">

	function setup()
	{
		var canvas = document.getElementById("glcanvas");
		perpixel({
			shaderId: "shader-fs", 
			canvas: document.getElementById("glcanvas"),
			userTick: function(gl, t){}
		});
	}

</script>


</head>


<body onload="setup();">
    <canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
