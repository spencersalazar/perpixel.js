
<html>

<head>
<title>webgl</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="../webgl-utils.js"></script>
<script type="text/javascript" src="../perpixel.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vTextureCoord;

uniform float t;

void main(void) {
    float x = vTextureCoord.x-0.5;
    float y = vTextureCoord.y-0.5;

    float p = 0.20;
    float d = pow(x*x+y*y, 0.125)*1.0/p*25.0 + t*12.0;

    float b = sin(d)*2.0;
    gl_FragColor = vec4(b, b, b, 1.0);
}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        vTextureCoord = aTextureCoord;
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>


<script type="text/javascript">

	function setup()
	{
		var canvas = document.getElementById("glcanvas");
		perpixel("shader-fs", document.getElementById("glcanvas"), function(){});
	}

</script>


</head>


<body onload="setup();">
    <canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
